<div class="breadcrumbs-area">

  <ul>
    <li>
      <a href="index.html">Home</a>
    </li>
    <li>Student Categories</li>
  </ul>
</div>
<!-- Breadcubs Area End Here -->
<!-- Student Table Area Start Here -->
<div class="card height-auto">
  <div class="card-body">

    <div class="table-responsive">
      <button style="  background-color: #000066; position: relative; top:0; right: 10; float: right;" type="button"
        class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">+ Add</button>
      <table id="example" class="table display data-table text-nowrap cell-border">
        <thead>
          <tr>
            <th>Category</th>
            <th>Category ID</th>
            <th>Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">

            <td>{{ student.category }}</td>
            <td>{{ student.id }}</td>

            <td>
              <a (click)="setUpdateFileds(categoryDto.id)" data-toggle="modal" data-target="#myModal"><i
                  class="fas fa-pen-alt text-orange-peel"></i>&nbsp;</a>
              <a (click)="delete(categoryDto.id)"><i class="fas fa-times text-orange-red"></i>&nbsp;</a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
  <div class="container">

    <div id="myModal" class="modal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content" style=" width:100%;transform: translate(-5%,-15%);">
          <div class="modal-header">
            <div class="item-title">
              <h4>Add Student Category </h4>
            </div>
            <button type="button" class="close" data-dismiss="modal">&times;</button>

          </div>
          <div class="modal-body">

            <form role="form" method="post" id="reused_form">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-12 form-group">
                  <label for="inp" class="inp">
                    <input type="text" class="form-control" id="inp" placeholder="&nbsp;"
                      [(ngModel)]="categoryDto.category" name="category" />
                    <span class="label">Add Category: *</span>
                    <span class="focus-bg"></span>
                  </label>
                </div>

                <div class="col-xl-3 col-lg-6 col-12 form-group">
                  <div class="form-group" style="float: right;">
                    <button *ngIf="!this.isUpdate" (click)="add()" type="button"
                      class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">
                      Save
                    </button>
                    <button *ngIf="this.isUpdate" (click)="update(categoryDto.id)" type="button"
                      class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">
                      Update
                    </button>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
