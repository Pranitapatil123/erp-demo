<!-- Student Details Area Start Here -->
<div class="breadcrumbs-area">

  <ul>
    <li>
      <a href="index.html">Home</a>
    </li>
    <li>Bulk Delete</li>
  </ul>
</div>
<div class="card height-auto">
  <div class="card-body">
    <form class="new-added-form">
      <div class="row">
        <div class="col-xl-4 col-lg-6 col-12 form-group">

          <label for="slt" class="slt">
            <select name="class" class="form-control" id="slt" placeholder="&nbsp;">
              <option selected>Please Select Class *</option>

              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="3">4</option>
              <option value="3">5</option>
              <option value="3">6</option>
            </select>
            <span class="label">Class *</span>
            <span class="focus-bg"></span>
          </label>
        </div>

        <div class="col-xl-4 col-lg-6 col-12 form-group">

          <label for="slt" class="slt">
            <select name="Section" class="form-control" id="slt" placeholder="&nbsp;">
              <option selected>Please Select Section *</option>

              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="3">4</option>
              <option value="3">5</option>
              <option value="3">6</option>
            </select>
            <span class="label">Section *</span>
            <span class="focus-bg"></span>
          </label>
        </div>
        <div class="col-xl-2 col-lg-6 col-12 form-group">
          <div class="form-group">
            <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Search</button>

          </div>
        </div>
      </div>
    </form>

    <div class="table-responsive">
      <table id="example" class="table display data-table text-nowrap cell-border">
        <thead>
          <tr>
            <th>
              <div class="form-check">
                <input type="checkbox" cl ass="form-check-input checkAll">
                <label class="form-check-label">Admission No.</label>
              </div>
            </th>
            <th>Name</th>
            <th>Class</th>
            <th>Date Of Birth</th>
            <th>Gender</th>
            <th>Category</th>
            <th>Mobile No.</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>
              <div class="form-check">
                <input type="checkbox" class="form-check-input"><a href="/#/studentinfo">{{ student.firstname}}</a>
              </div>
            </td>
            <td>{{ student.classses }}</td>
            <td>{{ student.dob }}</td>
            <td>{{ student.gender }}</td>
            <td>{{ student.categoryId }}</td>
            <td>{{ student.mobileno }}</td>


          </tr>

        </tbody>
      </table>
      <button style="  background-color: #000066; position: relative; top:0; right: 10; float: right;" type="button"
        class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">+ Delete</button>
    </div>
  </div>
