<!-- upload Area Start Here -->

<div class="card height-auto">
  <div class="card-body">
    <div class="heading-layout1">
      <div class="item-title">
        <h3>Exam Group List</h3>
      </div>
      <div class="dropdown">
        <button style="  background-color: #000066; position: relative; top:0; right: 10; float: right;" type="button"
          class="btn btn-info btn-lg" (click)="clearData()" data-toggle="modal" data-target="#myModal">+ Add</button>
      </div>
    </div>
    <div class="table-responsive">
      <table id="example" class="table display data-table text-nowrap cell-border">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description </th>
            <th>Exam Type</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ex of exams">
            <td>{{ex.name}}</td>
            <td>{{ex.description}}</td>
            <td>{{ex.examType}}</td>
            <td>
              <i class="fas fa-plus" onClick="location.href='/#/add-exam'"></i>&nbsp;
              <a (click)="setUpdateFileds(ex.id)"  data-toggle="modal" data-target="#myModal"><i class="fas fa-pen-alt text-orange-peel"></i>&nbsp;</a>
              <a (click)="delete(ex.id)"><i class="fas fa-times text-orange-red"></i>&nbsp;</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>


<!-- upload Area End Here -->
<div class="container">

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <form name="exam_form">
            <div class="row">
              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text"name="name" class="form-control" id="inp" placeholder="&nbsp;" [(ngModel)]="examGroupDto.name"
                     [value]="examGroupDto.name"> 
                    <span class="label">Name *</span>
                  <span class="focus-bg"></span>
                </label>
              </div>

              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="slt" class="slt">
                  <select name="examType" class="form-control" id="slt" placeholder="&nbsp;"  [(ngModel)]="examGroupDto.examType">
                    <option selected>Please Select Content *</option>
                    <option value="General Purpose(Pass/Fail)" [selected]="examGroupDto.examType=='General Purpose(Pass/Fail)'">General Purpose(Pass/Fail)</option>
                    <option value="School Based Grading System" [selected]="examGroupDto.examType=='School Based System'">School Based Grading System</option>
                    <option value="Collage Based Grading System" [selected]="examGroupDto.examType=='Collage Based Grading System'">Collage Based Grading System</option>
                    <option value="GPA Grading System" [selected]="examGroupDto.examType=='GPA Grading System'">GPA Grading System</option>
                    <!-- <option selected>Please Select *</option>
                    <option *ngFor="let exam  of examTypes" [value]="exam.examType"
                      [selected]="examGroupDto.examType == exam.examTypes">{{ exam.examTypes }}
                    </option> -->
                  </select>
                  <span class="label">Exam Type *</span>
                  <span class="focus-bg"></span>
                </label>
              </div>

              <div class="col-xl-4 col-lg-6 col-12 form-group" rows="3">
                <label for="inp" class="inp">
                    <input type="text"  name="description" class="form-control" id="inp" placeholder="&nbsp;" [(ngModel)]="examGroupDto.description"
                      [value]="examGroupDto.description"> 
                  <span class="label">Description *</span>
                  <span class="focus-bg"></span>
                </label>
              </div>

              <div class="col-12 form-group mg-t-8">
                <button *ngIf="!this.isUpdate" (click)="add()" type="button"  class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" data-toggle="modal" data-target="#myModal">Save</button>&nbsp;
                <button *ngIf="this.isUpdate" (click)="update(examGroupDto.id)" type="button" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark"data-toggle="modal" data-target="#myModal" >Update</button>&nbsp;
                <button *ngIf="this.isUpdate" (click)="clearData()" type="button" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Resete</button>&nbsp;
              
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
