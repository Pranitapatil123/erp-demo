<div class="breadcrumbs-area">
  <ul>
    <li>
      <a href="index.html">Home</a>
    </li>
    <li>Class</li>
  </ul>
</div>
<div class="card height-auto">
  <div class="card-body">
    <form class="new-added-form" (submit)="addClass()" name="classForm">
      <div class="heading-layout1">
        <div class="item-title">
          <h3>Add Class</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4 col-lg-6 col-12 form-group">
          <label for="slt" class="slt">
            <select class="form-control" id="slt" placeholder="&nbsp;" [(ngModel)]="classDto.classses"
              name="studentClass">
              <option selected>Please Select Class *</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            <span class="label">Class *</span>
            <span class="focus-bg"></span>
          </label>
        </div>
        <div class="col-xl-4 col-lg-6 col-12 form-group">
          <label for="slt" class="slt">
            <select class="form-control" id="slt" placeholder="&nbsp;" [(ngModel)]="classDto.section[0].section"
              name="studentSection">
              <option value="">select</option>
              <option value="A">A</option>
              <option value='B'>B</option>
              <option value='C'>C</option>
              <option value='D'>D</option>
            </select>
            <span class="label">Section *</span>
            <span class="focus-bg"></span>
          </label>
        </div>
        <div class="col-xl-4 col-lg-6 col-12 form-group">
          <div class="form-group" style="float: right;">
            <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">
              Save
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="card height-auto">
  <div class="card-body">
    <div class="heading-layout1">
      <div class="item-title">
        <h3>Class List</h3>
      </div>
    </div>
    <div class="table-responsive">
      <table id="example" class="table display data-table text-nowrap cell-border">
        <thead>
          <tr>
            <th>Class</th>
            <th>Sections</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let class of classes">
            <td>{{ class.classses }}</td>
            <td>{{ class.section }}</td>

            <td>
              <a href="#"><i class="fas fa-pen-alt text-orange-peel"></i>&nbsp;</a>
              <a href="#"><i class="fas fa-times text-orange-red"></i>&nbsp;</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
