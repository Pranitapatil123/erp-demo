<div class="card height-auto">
    <div class="card-body">
        
        <form class="new-added-form"  >
            <div class="row">
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Staff ID.*</label>
                    <input type="text" placeholder="" class="form-control" name="firstName" ngModel>

                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Role </label>
                            <select class="select2">
                                <option value="">select</option>
                                <option value="1">Admin</option>
                                <option value="2">Teacher</option>
                                <option value="3">Accountant</option>
                                <option value="4">Librarian</option>
                                <option value="5">Receptionist</option>
                                <option value="5">Super Admin</option>
                            </select>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Designation *</label>
                    <select class="select2" name="section" ngModel>
                        <option selected>Please Select section *</option>
                        
                    </select> 
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Department * </label>
                            <select class="select2">
                                <option value="">select</option>
                                <option value="1">Maths</option>
                                <option value="2">Chemistry</option>
                            </select>
                </div>
            
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>First Name *</label>
                    <input type="text" placeholder="" class="form-control" name="firstName" ngModel>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Last Name *</label>
                    <input type="text" placeholder="" class="form-control" name="lastName" ngModel>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Father Name *</label>
                    <input type="text" placeholder="" class="form-control" name="lastName" ngModel>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Mother Name *</label>
                    <input type="text" placeholder="" class="form-control" name="lastName" ngModel>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>E-Mail</label>
                    <input type="email" placeholder="" class="form-control" name="email" ngModel>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Gender *</label>
                    <select class="select2" name="gender" ngModel>
                        <option selected>Please Select Gender *</option>
                        <option value="1">Male</option>
                                <option value="2">Female</option>
                    </select>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Date Of Birth *</label>
                    <input type="text" placeholder="dd/mm/yyyy" class="form-control air-datepicker"
                        data-position='bottom right' name="birthdate" ngModel>
                    <i class="far fa-calendar-alt"></i>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Date Of Joining *</label>
                    <input type="text" placeholder="dd/mm/yyyy" class="form-control air-datepicker"
                        data-position='bottom right' name="birthdate" ngModel>
                    <i class="far fa-calendar-alt"></i>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Mobile no.</label>
                    <input type="text" placeholder="" class="form-control" name="mobile" ngModel>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Emergency Contact no.</label>
                    <input type="text" placeholder="" class="form-control" name="mobile" ngModel>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Marital Status *</label>
                    <select class="select2" name="marital" ngModel>
                        <option selected>Please Select *</option>
                        <option value="1">Married</option>
                                <option value="2">Unmarried</option>
                    </select>
                </div>
                
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label class="text-dark-medium">Upload Student Photo (150px X 150px)</label>
                    <input type="file" class="form-control-file" name="photo" ngModel>
                </div>
                
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Blood Group *</label>
                    <select class="select2" name="bloodgroup" ngModel>
                        <option selected>Please Select Group *</option>
                        <option value="">select</option>
                        <option value="1">A+</option>
                        <option value="2">A-</option>
                        <option value="3">B+</option>
                        <option value="3">B-</option>
                        <option value="3">O+</option>
                        <option value="3">O-</option>
                    </select>
                </div>
                
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Qualification</label>
                    <input type="text" placeholder="" class="form-control" name="mobile" ngModel>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Work Experience</label>
                    <input type="text" placeholder="" class="form-control" name="mobile" ngModel>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Note</label>
                    <input type="text" placeholder="" class="form-control" name="mobile" ngModel>
                </div>
                <div class="col-xl-6 col-lg-6 col-12 form-group">
                    <label>Current Address</label>
                    <input type="text" placeholder="" class="form-control" name="mobile" ngModel>
                </div>
                <div class="col-xl-6 col-lg-6 col-12 form-group">
                    <label>Permanent Address</label>
                    <input type="text" placeholder="" class="form-control" name="mobile" ngModel>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Want To add more*</label>
                    <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" onClick="location.href='/#/add-more'">+ Add More</button>
                </div>
                
                <div class="col-12 form-group mg-t-8">
                    <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>
                    <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow"  >Reset</button>
                </div>
            </div>
        </form>
    </div>
    </div>
